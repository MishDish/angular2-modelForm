
<div class="form">
    <h1>Create Listing</h1>
    <div class="container">
        <div class="row">
            <form class="form-horizontal" [ngFormModel]="form" (ngSubmit)="sendData()">


                <div class="form-group nameBlock">
                    <label for="name" class="col-sm-2 control-label">Name</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name"
                         ngControl="name"
                         #name = "ngForm">
                    </div>
                </div>
                
                <errors *ngIf = "name.touched" [errors]="name.errors" ></errors>
       
                <h4 class="heading">LISTING DESCRIPTION</h4>
                <hr height=10px />

                <div class="form-group nameBlock">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title"
                         ngControl="title" #title="ngForm">
                    </div>
                </div>
                
                <errors *ngIf="title.touched" [errors]=".errors"> </errors>
               
                <div class="form-group nameBlock">
                    <label for="summary" class="col-sm-2 control-label">Summary</label>
                    <div class="col-sm-10">
                        <textarea name="" id="summary" cols="30" rows="10" class="form-control"
                          ngControl="summary"
                          #summary = "ngForm">
                        </textarea>
                    </div>
                </div>
               
                <errors *ngIf="summary.touched"  [errors]="summary.errors" ></errors>
            
                <h4 class="heading">TYPE</h4>
                <hr height=10px />

                <div class="form-group">
                    <div class="col-sm-2">
                        <select name="" id="type" class="form-control"
                          ngControl="type"
                          #type = "ngForm"
                         >
                            <option value=""></option>
                            <option *ngFor="#typeOption of  formSelectTypes" value="{{ typeOption.id }}">
                                {{typeOption.label}}
                            </option>
                        </select> 
                    </div>
                </div> 
                
                <errors *ngIf="type.touched" [errors]="type.errors"  ></errors>
          
                <h4 class="heading">SIZE</h4>
                <hr height=10px />
                <div class="form-group" ngControlGroup="size">
                    <label class="radio-inline" *ngFor="#size of formRadioButtons">
                    <input 
                        type="radio" 
                        name="radioBtn"
                        ngControl="{{ size.label }}" 
                        value="{{ size.label }}">
                    {{ size.label }}
                    </label>                   
                </div>
                <div *ngIf="size">
                    
                </div>

                <h4 class="heading">AMENITIES</h4>
                <hr height=10px />
                 <div ng-control-group="amenities">
                <div class="checkbox" *ngFor="#value  of values">
                    <label>
                        <input type="checkbox" (click)="onClickCheckbox(value)" ng-control="value">{{value.value}}
                    </label>
                </div>
                <div *ngIf="amenities.touched">
                    <errors  [errors]="amenities.errors" ></errors>
                </div>
                </div>
                
                <!--<hr height=10px />-->

                
                <div class="pull-right">
                    <div *ngIf="name.touched || title.touched">
                         <errors  [errors]="form.errors" ></errors>
                    </div>
                    <button type="submit" class="btn btn-default" >Cancel</button>
                    <button type="submit" class="btn btn-default" [disabled]="!form.valid">Ok</button>

                </div>
                <br>
                <br>
                <br>
            {{ form.value | json }}
             <br>
             <br>
             Valid : {{ form.valid | json }}
            
            </form>
        </div>
    </div>
</div>
